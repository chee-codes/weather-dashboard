<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Weather</title>
  </head>
  <body>
    <div class="title-div">
      <h1>Weather Dashboard</h1>
    </div>

    <!-- Main conent container -->

    <div class="container-fluid">
      <!-- Content body -->
      <div class="row">
        <!-- Location search -->
        <div class="col-4 search-div">
          <span>Search for a City:</span>

          <div class="input-group">
            <input id="location-input" type="text" class="form-control" />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-submit"
                >Search
              </button>
            </div>
          </div>
          <ul id="cities-list" class="list-group"></ul>
        </div>

        <!--  -->
        <div class="col col-5 current-weather">
          <div class="row">
            <div class="col-12" id="location-info">
              <span id="location">Current Location</span>
              <span id="loc-date"> Date</span>
              <span id="wth-icon"><img id="icon1" src="#" alt="" /></span>

              <p id="temp">Temperature:</p>
              <p id="humid">Humidity:</p>
              <p id="wind-spd">Wind Speed:</p>
              <p id="uvIndex">UV Index:<span class="uv"></span></p>
            </div>
            <div class="col col-12">
              <span id="five-day">5-Day Forecast:</span>
              <div id="forecast-cards"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Weather Info -->
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- MomentJS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>

    <!-- Custom Scripts -->
    <script src="script.js"></script>
  </body>
</html>
