<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="title-div">Weather Dashboard</div>

      <!-- Main conent container -->
      <div class="container">
        <!-- Content body -->
        <div class="row">
          <!-- Location search -->
          <div class="col col-4">
            <span>Seach for a City:</span>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder=""
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                  >Button
                </button>
              </div>
            </div>
          </div>
          <!-- Weather Info -->
          <div class="col col-6">
            <div class="row">
              <!-- Location Current Weather -->
              <div class="col col-12 current-weather">
                <section id="loc-info">
                  <span id="location">Current Location</span>
                  <span id="loc-date"> Date</span>
                  <span id="wth-icon"><img src="#" alt="Weather gif" /></span>
                </section>
                <section id="loc-weather">
                  <p id="temp">Temperature:</p>
                  <p id="humid">Humidity:</p>
                  <p id="wind-spd">Wind Speed:</p>
                  <p id="uv">UV Index:</p>
                </section>
              </div>
              <!-- Location 5-Day Forecast -->
              <div class="col col-12">
                <h3>5-Day Forecast:</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Custom Scripts -->
    <script src="./script.js"></script>
  </body>
</html>
