<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Weather</title>
  </head>
  <body>
    <div class="">
      <div class="title-div">
        <h1>Weather Dashboard</h1>
      </div>

      <!-- Main conent container -->
      <div class="container">
        <!-- Content body -->
        <div class="row">
          <!-- Location search -->
          <div class="col col-4 search-div">
            <span>Search for a City:</span>
            <div class="input-group">
              <input
                id="location-input"
                type="text"
                class="form-control"
                placeholder=""
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-submit"
                  >Button
                </button>
              </div>
            </div>
            <div id="cities-list"></div>
          </div>
          <!-- Weather Info -->
          <div class="col col-6">
            <div class="row">
              <!-- Location Current Weather -->
              <div class="col col-12 current-weather">
                <section id="location-info">
                  <span id="location">Current Location</span>
                  <span id="loc-date"> Date</span>
                  <span id="wth-icon"
                    ><img id="icon1" src="" alt="Weather icon"
                  /></span>
                </section>
                <section id="loc-weather">
                  <p id="temp">Temperature:</p>
                  <p id="humid">Humidity:</p>
                  <p id="wind-spd">Wind Speed:</p>
                  <p id="uv">UV Index:</p>
                </section>
              </div>
              <!-- Location 5-Day Forecast -->
              <div class="col col-12">
                <span id="five-day">5-Day Forecast:</span>
                <div id="forecast">
                  <div class="card">
                    <div class="card-body">
                      <p class="for-date" data-index="0">Date</p>
                      <img src="" alt="" class="forecast-icon" />
                      <p class="for-temp">Temp:</p>
                      <p class="for-humid">Humidity:</p>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-body" data-index="1">
                      <p class="for-date">Date</p>
                      <img src="" alt="" class="forecast-icon" />
                      <p class="for-temp">Temp:</p>
                      <p class="for-humid">Humidity:</p>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-body" data-index="2">
                      <p class="for-date">Date</p>
                      <img src="" alt="" class="forecast-icon" />
                      <p class="for-temp">Temp:</p>
                      <p class="for-humid">Humidity:</p>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-body" data-index="3">
                      <p class="for-date">Date</p>
                      <img src="" alt="" class="forecast-icon" />
                      <p class="for-temp">Temp:</p>
                      <p class="for-humid">Humidity:</p>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-body" data-index="4">
                      <p class="for-date">Date</p>
                      <img src="" alt="" class="forecast-icon" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Custom Scripts -->
    <script src="./script.js"></script>
  </body>
</html>
